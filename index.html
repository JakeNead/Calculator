<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src='script.js' defer></script>
    <link rel='stylesheet' href ='style.css'>
</head>
<body>

<div class='calculatorContainer'>
    <div class='outputScreen'>
        <div class='display'>0</div>
    </div>

    <div class='button-row'>
        <button class='button ac'>AC</button>
        <button class='button numberSign'>+/-</button>
        <button class='button percent'>%</button>
        <button class='button divide operator'>&#247</button>
    </div>

    <div class='button-row'>
        <button class='button seven num'>7</button>
        <button class='button eight num'>8</button>
        <button class='button nine num'>9</button>
        <button class='button multiply operator'>&#215</button>
    </div>

    <div class='button-row'>
        <button class='button four num'>4</button>
        <button class='button five num'>5</button>
        <button class='button six num'>6</button>
        <button class='button subtract operator'>&#8722</button>
    </div>

    <div class='button-row'>
        <button class='button one num'>1</button>
        <button class='button two num'>2</button>
        <button class='button three num'>3</button>
        <button class='button addition operator'>+</button>
    </div>

    <div class='button-row'>
        <button class='button zero num'>0</button>
        <button class='button decimal'>.</button>
        <button class='button equal'>=</button>
    </div>
</div>

</body>
</html>
